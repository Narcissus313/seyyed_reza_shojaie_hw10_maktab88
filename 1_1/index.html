<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="fav icon" href="icons8-crab-48.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-4">
        https://reqres.in/api/users/2<br>
        https://reqres.in/api/users
        <br>
        <br>
        <!-- options selection -->
        <div class="row align-items-center justify-content-around">

            <div class="col-12 col-md-7 mb-3 mt-3" style="margin: auto">
                <div class="input-group">
                    <span class="input-group-text" id="url">URL input</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-12 col-md-3 mt-3 mb-3">
                <div class="select">
                    <select name="requests" id="select-method" class="form-select">
                        <option value="" active>choose an option</option>
                        <option value="GET">get</option>
                        <option value="POST">post</option>
                    </select>
                </div>
            </div>

            <div class="col-12 col-md-2"><a href="#" class="btn btn-success w-100 btn-lg active" role="button"
                    id="btn-get-json" aria-pressed="true">Submit</a>
            </div>

        </div>


        <!-- for get -->
        <div class="get d-none row col-12 mt-3 justify-content-around">
            <div class="form-floating col-12 col-md-9 " id="div-json-body">
                <textarea class="form-control" id="text-area-get" style="height: 310px"></textarea>
                <label for="floatingTextarea2" class="">Response Body</label>
            </div>
            <img class="col col-md-3 rounded img-thumbnail mx-auto d-block" src="" alt=""
                style="max-height: fit-content;">
        </div>


        <!-- for post -->
        <div class="post d-none row">
            <div class="form-floating mt-4 col-sm-12 col-md-6" id="div-request-body">
                <textarea class="form-control" style="height: 200px"></textarea>
                <label for="floatingTextarea2" class="">Request Body</label>
            </div>

            <div class="form-floating mt-4 col-sm-12 col-md-6" id="div-response-body">
                <textarea class="form-control" style="height: 200px"></textarea>
                <label for="floatingTextarea2" class="">Response Body</label>
            </div>

        </div>


        <!-- status  -->
        <div class="input-group h-25 mt-5 col mb-5">
            <span class="input-group-text bg-primary text-light">Status</span>
            <input type="text" class="form-control border border-1" aria-label="Example input"
                aria-describedby="inputGroup" id="status">
        </div>

    </div>
</body>
<script src="./script/jquery-3.5.1.min.js"></script>
<script src="./script/bootstrap.bundle.min.js"></script>
<script src="./script/main.js"></script>

</html>
