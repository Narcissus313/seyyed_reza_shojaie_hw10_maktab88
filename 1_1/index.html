<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="fav icon" href="icons8-crab-48.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid mt-4 px-5">
        https://reqres.in/api/users/2
        <br>
        <br>
        <!-- options selection -->
        <div class="row py-3 px-1 m-2 border border-1 justify-content-center align-items-center">


            <div class="h-25 px-0 col-sm-12 col-lg-6 row pt-1 m-2">
                <span class="input-group-text col-3 mx-1 text-center px-4" id="url">URL input</span>
                <input type="text" class="form-control border border-1 col" aria-label="Example input"
                    aria-describedby="inputGroup">
            </div>

            <div class="select d-flex justify-content-center align-items-center col-sm-12 col-lg-3 m-2">
                <select name="requests" id="select-method" class="form-select border border-1 px-1">
                    <option value="" active>choose an option</option>
                    <option value="GET">get</option>
                    <option value="POST">post</option>
                </select>
            </div>

            <a href="#" class="btn btn-success btn-lg active h-25 col-sm-12 col-lg-2 m-2" role="button"
                id="btn-get-json" aria-pressed="true">Submit</a>


        </div>


        <!-- for get -->
        <div class="get d-none row">
            <div class="form-floating mt-4 ms-2 row" id="div-json-body">
                <textarea class="form-control col" id="text-area-get" style="height: 200px"></textarea>
                <label for="floatingTextarea2" class="px-5">Response Body</label>
                <img class="col" src="" alt="" style="max-width: 200px;max-height: 200px;">
            </div>
        </div>


        <!-- for post -->
        <div class="post d-none row">
            <div class="form-floating mt-4 col ms-2" id="div-request-body">
                <textarea class="form-control" style="height: 200px"></textarea>
                <label for="floatingTextarea2" class="px-5">Request Body</label>
            </div>

            <div class="form-floating mt-4 col ms-2" id="div-response-body">
                <textarea class="form-control" style="height: 200px"></textarea>
                <label for="floatingTextarea2" class="px-5">Response Body</label>
            </div>
        </div>


        <!-- status  -->
        <div class="input-group h-25 mt-4 col">
            <span class="input-group-text bg-primary text-light">Status</span>
            <input type="text" class="form-control border border-1" aria-label="Example input"
                aria-describedby="inputGroup" id="status">
        </div>

    </div>
</body>
<script src="./script/jquery-3.5.1.min.js"></script>
<script src="./script/bootstrap.bundle.min.js"></script>
<script src="./script/main.js"></script>

</html>
